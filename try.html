        async function fetchData(userName) {
            try {
                const response = await fetch(`https://api.github.com/users/${userName}/repos`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching repositories:', error);
                return [];
            }
        }

        async function displayRepos() {
            const repos = await fetchData(userName);

            if (repos.length === 0) {
                console.log('No repositories found or an error occurred.');
            } else {
                const jsonRepo = repos.find(repo => repo.name === repoName);

                if (jsonRepo) {
                    console.log('Found JSON repository:', jsonRepo.contents_url.split('/'));
                    console.log('Found JSON repository:', jsonRepo.contents_url);
                } else {
                    console.log('Repository named "json" not found.');
                }
            }
        }

        displayRepos();
